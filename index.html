<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Школьный рейтинг — Online</title>
<style>
  :root{
    --bg:#0b1220; --muted:#7e8aa3; --text:#e8eefc;
    --gold:#ffd54a;
  }
  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background: radial-gradient(1200px 800px at 20% -10%,#162554 0%,#0b1220 60%) fixed;
    overflow-x:hidden;
  }

  /* Силуэт города внизу (inline SVG) */
  .city {
    position: fixed; left:0; right:0; bottom:0; height:160px; z-index:0;
    background:
      linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0)) 0 0/100% 100%,
      url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="1600" height="160" viewBox="0 0 1600 160">\
        <rect width="1600" height="160" fill="%230a1326"/>\
        <path d="M0,140 h80 v-40 h40 v-60 h60 v60 h40 v-30 h40 v30 h50 v-70 h70 v70 h40 v-40 h50 v40 h60 v-90 h60 v90 h60 v-50 h40 v50 h70 v-30 h30 v30 h70 v-110 h50 v110 h80 v20 H0z" fill="%2312213f"/>\
        <path d="M0,150 h90 v-30 h30 v-60 х40 v60 h50 v-40 h40 v40 h50 v-70 h60 v70 h40 v-30 h60 v30 h70 v-100 h40 v100 h50 v-50 h60 v50 h90 v10 H0z" fill="%23152a52"/>\
      </svg>') repeat-x bottom left / cover;
    opacity:.85; pointer-events:none;
  }

  .wrap{max-width:800px;margin:0 auto;padding:20px; position:relative; z-index:1}
  header{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
  .title{
    font-weight:800;letter-spacing:.5px;
    font-size:clamp(22px,3vw,36px);
    display:flex;align-items:center;gap:10px
  }
  .title img{
    height:36px;width:36px;object-fit:contain;
    filter: drop-shadow(0 0 6px rgba(255,255,180,.25));
    animation:glow 3s ease-in-out infinite alternate;
  }
  @keyframes glow{
    from { filter: drop-shadow(0 0 6px rgba(255,255,180,.25)); transform:translateY(0) }
    to   { filter: drop-shadow(0 0 12px rgba(255,255,180,.55)); transform:translateY(-0.5px) }
  }
  .subtitle{color:var(--muted);font-size:14px}

  .grid{display:grid;grid-template-columns:1fr;gap:10px;margin-top:16px}
  .tile{
    display:flex;align-items:center;justify-content:space-between;
    background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,0));
    border:1px solid rgba(255,255,255,.06);
    border-radius:14px;padding:12px 14px;box-shadow:0 4px 12px rgba(0,0,0,.25)
  }
  .left{display:flex;align-items:center;gap:12px;min-width:0}
  .rank{width:36px;height:36px;border-radius:8px;display:grid;place-items:center;
        font-weight:800;background:#0f1730;border:1px solid rgba(255,255,255,.08)}
  .name{font-weight:700;letter-spacing:.3px;font-size:18px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .class{font-size:14px;color:var(--muted)}
  .right{display:flex;align-items:center;gap:12px}
  .score{font-weight:800;min-width:48px;text-align:right;font-size:18px}
  .medal{font-size:24px}

  .footer{margin-top:12px;display:flex;justify-content:space-between;color:#7e8aa3;font-size:12px}
  .blink{animation:blink 1.2s linear infinite}@keyframes blink{50%{opacity:.35}}

  /* ───────────────────────────
     ПРОЖЕКТОР слева → вправо
     ─────────────────────────── */
  .batsignal{
    position: fixed; top: 22px; left: 22px;   /* слева сверху */
    width: 520px; height: 240px;
    pointer-events: none; z-index: 3;

    opacity: 0; transform: translateY(-8px) scale(.98);
    filter: saturate(.9);
  }
  .batsignal.show{
    opacity:.98; transform: translateY(0) scale(1);
    transition: opacity .45s ease, transform .45s ease, filter .45s ease;
    animation: signalFloat 10s ease-in-out infinite;
  }
  @keyframes signalFloat{ 0%,100%{transform:translateY(0) translateX(0) rotate(-0.2deg)} 50%{transform:translateY(-2px) translateX(.5px) rotate(0.2deg)} }

  .batsignal.on .beam { animation: powerOn .55s ease both; }
  .batsignal.off .beam{ animation: powerOff .55s ease both; }
  @keyframes powerOn  { from{opacity:0; transform:scaleX(.6)} to{opacity:1; transform:scaleX(1)} }
  @keyframes powerOff { from{opacity:1; transform:scaleX(1)} to{opacity:0; transform:scaleX(.6)} }

  .batsignal .beam{
    position:absolute; left:70px; top:34px; right:0; bottom:34px;
    transform-origin: left center;
  }

  /* тело луча: «мерцает», «дышит» (ширина), слегка качается */
  .batsignal .beam-core{
    position:absolute; inset:0;
    clip-path: polygon(0% 45%, 100% 12%, 100% 88%, 0% 55%);
    background: linear-gradient(90deg, rgba(255,238,170,.28), rgba(255,238,170,.06) 70%, rgba(255,238,170,0) 100%);
    filter: blur(1px);
    animation:
      coreFlicker 3.6s ease-in-out infinite,
      sway 10s ease-in-out infinite,
      breath 6s ease-in-out infinite;
    transform-origin: left center;
  }
  @keyframes coreFlicker{ 0%,100%{opacity:.93} 40%{opacity:.86} 50%{opacity:1} 60%{opacity:.9}}
  @keyframes sway       { 0%,100%{ transform: rotate(-0.35deg)} 50%{ transform: rotate(0.35deg)} }
  @keyframes breath     { 0%,100%{ transform: scaleY(1) } 50%{ transform: scaleY(1.06) } }

  /* бегущая яркая полоса */
  .batsignal .beam-sweep{
    position:absolute; inset:0;
    clip-path: polygon(0% 45%, 100% 12%, 100% 88%, 0% 55%);
    background:
      linear-gradient(90deg, transparent 0%,
                               rgba(255,245,180,.45) 10%,
                               rgba(255,245,180,.9) 13%,
                               rgba(255,245,180,.45) 16%,
                               transparent 26%);
    filter: blur(1px);
    mix-blend-mode: screen;
    opacity:.65;
    animation:
      sweepX 5.5s ease-in-out infinite,
      breath 6s ease-in-out infinite;
    transform-origin: left center;
  }
  @keyframes sweepX{
    0%   { background-position: -40% 0; background-size: 200% 100% }
    50%  { background-position:  60% 0;  background-size: 200% 100% }
    100% { background-position: -40% 0; background-size: 200% 100% }
  }

  /* пылинки */
  .batsignal .beam-dust{
    position:absolute; inset:2% 2%;
    clip-path: polygon(0% 45%, 100% 12%, 100% 88%, 0% 55%);
    background:
      radial-gradient(2px 2px at 10% 80%, rgba(255,255,210,.25) 0, rgba(255,255,210,0) 60%),
      radial-gradient(2px 2px at 30% 60%, rgba(255,255,210,.18) 0, rgba(255,255,210,0) 60%),
      radial-gradient(2px 2px at 55% 70%, rgba(255,255,210,.22) 0, rgba(255,255,210,0) 60%),
      radial-gradient(2px 2px at 75% 50%, rgba(255,255,210,.16) 0, rgba(255,255,210,0) 60%);
    filter: blur(.3px);
    opacity:.6;
    animation: dustDrift 9s linear infinite;
  }
  @keyframes dustDrift{ 0%{transform:translateX(-1%) translateY(6%)} 100%{transform:translateX(1%) translateY(-6%)} }

  /* сам фонарь (твоя картинка) */
  .batsignal .projector{
    position:absolute; left:0; bottom:8px;
    width: 90px; height: 90px; object-fit: contain;
    transform-origin: 40% 70%;
    transform: rotate(-6deg);
    filter: drop-shadow(0 2px 6px rgba(0,0,0,.6));
    animation: projectorWobble 11s ease-in-out infinite;
  }
  @keyframes projectorWobble{ 0%,100%{ transform: rotate(-6deg) translateY(0) } 50%{ transform: rotate(-5deg) translateY(-1px) } }

  /* Панель управления прожектором */
  .signal-controls{
    position: fixed; right: 16px; bottom: 16px; z-index: 5;
    display:flex; gap:8px; align-items:center;
    background: rgba(15,23,48,.6);
    border:1px solid rgba(255,255,255,.12);
    border-radius:12px; padding:8px 10px;
    backdrop-filter: blur(6px);
    font-size:13px; color:#cfd7ee;
    user-select:none;
  }
  .signal-controls button{
    cursor:pointer; font:inherit; color:#0b1220; background:#ffe58b;
    border:0; border-radius:8px; padding:6px 10px; font-weight:800;
  }
  .signal-controls .mode{opacity:.9}
  .signal-controls kbd{
    background: rgba(255,255,255,.12); padding:2px 6px; border-radius:6px; font-size:12px;
  }
</style>
</head>
<body>
  <!-- Прожектор: появляется при золоте у лидера или вручную -->
  <div id="batsignal" class="batsignal">
    <div class="beam">
      <div class="beam-core"></div>
      <div class="beam-sweep"></div>
      <div class="beam-dust"></div>
    </div>
    <img class="projector" src="bat-signal.png" alt="Projector">
  </div>

  <!-- Мини-панель: Off / Auto / On + подсказка по горячей клавише -->
  <div class="signal-controls" id="signalControls" title="Нажми B для переключения">
    <span>Прожектор:</span>
    <button id="toggleSignal">Auto</button>
    <span class="mode" id="modeText">(таблица управляет)</span>
    <span>• Hotkey: <kbd>B</kbd></span>
  </div>

  <div class="wrap">
    <header>
      <div class="title">
        <img src="https://avatars.mds.yandex.net/i?id=37a18b66d177292ce1441499f6fa817e8c6893ff-4275214-images-thumbs&n=13" alt="Batman">
        Школьный рейтинг — Online
      </div>
      <div class="subtitle" id="status">Загрузка…</div>
    </header>

    <div id="grid" class="grid"></div>

    <div class="footer">
      <span id="updated"></span>
      <span>Полноэкранный режим (F11) на ТВ</span>
    </div>
  </div>

  <div class="city" aria-hidden="true"></div>

<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-yAedPlzSiucopAyXDGUCa4NC8sSVW1e6yxsFXksSIgxTkJhkONG6daXkg2Y8cGwaqsrffbt22_Py/pub?gid=1022445244&single=true&output=csv";
  const REFRESH_MS = 5000;

  const gridEl = document.getElementById('grid');
  const statusEl = document.getElementById('status');
  const updatedEl = document.getElementById('updated');
  const batSignalEl = document.getElementById('batsignal');

  // ПАНЕЛЬ: режимы — null=Auto, true=Force ON, false=Force OFF
  const toggleBtn = document.getElementById('toggleSignal');
  const modeText  = document.getElementById('modeText');
  let overrideMode = null;   // стартуем в Auto
  let signalOn = false;

  const medalOrder = { gold:0, silver:1, bronze:2, "":3 };
  const medalType = (str)=>{
    const s = (str||'').toLowerCase();
    if (s.includes('зол') || s.includes('gold')) return 'gold';
    if (s.includes('сер') || s.includes('silver')) return 'silver';
    if (s.includes('брон')|| s.includes('bronze')) return 'bronze';
    return '';
  };
  const medalEmoji = (t)=> t==='gold'?'🥇':t==='silver'?'🥈':t==='bronze'?'🥉':'';

  // Управление прожектором
  function powerOn(){
    if (signalOn) return;
    signalOn = true;
    batSignalEl.classList.add('show','on');
    batSignalEl.classList.remove('off');
    setTimeout(()=>batSignalEl.classList.remove('on'), 600);
  }
  function powerOff(){
    if (!signalOn) return;
    signalOn = false;
    batSignalEl.classList.add('off');
    setTimeout(()=>{ batSignalEl.classList.remove('off','show'); }, 600);
  }

  // Применить логику видимости с учётом override
  function applySignalVisibility(leaderIsGold){
    if (overrideMode === true){ powerOn(); return; }
    if (overrideMode === false){ powerOff(); return; }
    // Auto
    leaderIsGold ? powerOn() : powerOff();
  }

  // Панель: клик — циклим OFF → AUTO → ON
  function cycleMode(){
    if (overrideMode === null){ overrideMode = true;  toggleBtn.textContent='On';  modeText.textContent='(принудительно)'; applySignalVisibility(false); }
    else if (overrideMode === true){ overrideMode = false; toggleBtn.textContent='Off'; modeText.textContent='(выключен)'; powerOff(); }
    else { overrideMode = null; toggleBtn.textContent='Auto'; modeText.textContent='(таблица управляет)'; }
  }
  toggleBtn.addEventListener('click', cycleMode);

  // Горячая клавиша B
  window.addEventListener('keydown', (e)=>{
    if (e.key.toLowerCase() === 'b'){ cycleMode(); }
  });

  async function fetchCSV(){
    try{
      statusEl.innerHTML = 'Обновление… <span class="blink">●</span>';
      const res = await fetch(CSV_URL + '&_=' + Date.now(), {cache:'no-store'});
      if(!res.ok) throw new Error('HTTP '+res.status);
      const text = await res.text();
      const parsed = Papa.parse(text, { skipEmptyLines: "greedy" });
      render(parsed.data);
      statusEl.textContent = 'Обновлено';
      updatedEl.textContent = 'Время: ' + new Date().toLocaleTimeString();
    }catch(e){
      statusEl.textContent = 'Ошибка загрузки CSV';
      console.error(e);
    }
  }

  function render(rows){
    if(!rows || rows.length===0){
      gridEl.innerHTML='';
      applySignalVisibility(false);
      return;
    }

    const header = rows[0].map(h => (h||'').toString().trim().toLowerCase());
    const hasHdr = header.some(h =>
      h.includes('фио')||h.includes('name')||
      h.includes('итого')||h.includes('score')||
      h.includes('медал')||h.includes('medal')||
      h.includes('класс')||h.includes('class')
    );
    const body = rows.slice(hasHdr?1:0);

    let idxName  = hasHdr ? header.findIndex(h=>h.includes('фио')||h.includes('name'))   : 0;
    let idxScore = hasHdr ? header.findIndex(h=>h.includes('итого')||h.includes('score')) : 1;
    let idxMedal = hasHdr ? header.findIndex(h=>h.includes('медал')||h.includes('medal')) : 2;
    let idxClass = hasHdr ? header.findIndex(h=>h.includes('класс')||h.includes('class')) : 3;
    if(idxName<0) idxName=0; if(idxScore<0) idxScore=1; if(idxMedal<0) idxMedal=2; if(idxClass<0) idxClass=3;

    const data = body.map(r=>{
      const name  = (r[idxName]  ?? '').toString().trim();
      const score = parseFloat((r[idxScore] ?? '0').toString().replace(',','.')) || 0;
      const medal = (r[idxMedal] ?? '').toString().trim();
      const klass = (r[idxClass] ?? '').toString().trim();
      return { name, score: Math.round(score), medal, klass };
    }).filter(r=>r.name);

    // сортировка: 🥇 → 🥈 → 🥉 → очки ↓ → ФИО ↑
    data.sort((a,b)=>{
      const ma = medalType(a.medal), mb = medalType(b.medal);
      const byM = (medalOrder[ma]??3)-(medalOrder[mb]??3); if(byM) return byM;
      const byS = (b.score||0)-(a.score||0);               if(byS) return byS;
      return a.name.localeCompare(b.name,'ru');
    });

    // включаем/выключаем прожектор (или доверяем панели)
    const leaderIsGold = medalType(data[0]?.medal) === 'gold';
    applySignalVisibility(leaderIsGold);

    // рендер списка
    gridEl.innerHTML='';
    data.forEach((row,i)=>{
      const t = medalType(row.medal), e = medalEmoji(t);
      const el = document.createElement('div'); el.className='tile';
      el.innerHTML = `
        <div class="left">
          <div class="rank">${i+1}</div>
          <div>
            <div class="name">${e?e+' ':''}${row.name}</div>
            ${row.klass ? `<div class="class">Класс: ${row.klass}</div>` : ""}
          </div>
        </div>
        <div class="right">
          ${e?`<div class="medal" data-type="${t}">${e}</div>`:''}
          <div class="score">${row.score}</div>
        </div>`;
      gridEl.appendChild(el);
    });
  }

  fetchCSV();
  setInterval(fetchCSV, REFRESH_MS);
</script>
</body>
</html>
