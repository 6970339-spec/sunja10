<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Школьный рейтинг — Online</title>
<style>
  :root{
    --bg:#0b1220; --muted:#7e8aa3; --text:#e8eefc;
    --disc: 60px;   /* диаметр круга */
    --beam: 140px;  /* длина луча */
    --thin: 6px;    /* толщина луча у источника */
    --gap: 6px;     /* отступ от текста */
  }

  body{
    margin:0; color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background: radial-gradient(1200px 800px at 20% -10%,#162554 0%,#0b1220 60%) fixed;
  }

  .wrap{max-width:800px;margin:0 auto;padding:20px;}
  header{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
  .title{
    display:flex; align-items:center; gap:10px;
    font-weight:800; font-size:clamp(22px,3vw,36px);
  }
  .subtitle{display:none}

  .grid{display:grid;gap:10px;margin-top:16px}
  .tile{padding:12px 14px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:14px}

  .footer{margin-top:12px;color:#7e8aa3;font-size:12px}

  /* ─────────────── Bat-signal ─────────────── */
  .batsignal{
    position: relative;
    width: calc(var(--gap) + var(--beam) + var(--disc) + 12px);
    height: calc(var(--disc) + 12px);
    display:inline-block;
  }

  /* Луч */
  .batsignal .beam{
    position:absolute;
    left: var(--gap);
    top: 8px; bottom: 8px;
    width: var(--beam);
    background: linear-gradient(90deg, rgba(255,238,170,.3), rgba(255,238,170,0));
    clip-path: polygon(
      0% calc(50% - var(--thin)),
      100% calc(50% - (var(--disc)/2)),
      100% calc(50% + (var(--disc)/2)),
      0% calc(50% + var(--thin))
    );
  }

  /* Круг */
  .batsignal .target{
    position:absolute;
    left: calc(var(--gap) + var(--beam) + 6px);
    top: 8px; width: var(--disc); height: var(--disc);
  }
  .batsignal .target::before{
    content:"";
    position:absolute; inset:0; border-radius:50%;
    background: radial-gradient(circle at 35% 35%, #fff9c9 0%, #ffe58b 56%, #ffd55a 70%, rgba(0,0,0,0) 71%);
    box-shadow: 0 0 16px 6px rgba(255, 240, 150, .35);
  }

  /* Картинка внутри круга */
  .batsignal .beam-dust-img{
    position:absolute; inset:0;
    width:100%; height:100%; object-fit:contain;
    opacity:0; transition: opacity .8s ease;
  }
  .batsignal.show .beam-dust-img{ opacity:1; }
</style>
</head>
<body>

  <div class="wrap">
    <header>
      <div class="title">
        <div id="batsignal" class="batsignal">
          <div class="beam"></div>
          <div class="target">
            <img class="beam-dust-img" src="bat-signal.png" alt="bat-signal">
          </div>
        </div>
        Школьный рейтинг — Online
      </div>
      <div class="subtitle" id="status"></div>
    </header>

    <div id="grid" class="grid"></div>

    <div class="footer">
      <span>Полноэкранный режим (F11) на ТВ</span>
    </div>
  </div>

<script>
  const batSignalEl = document.getElementById('batsignal');
  let signalOn = false;

  function powerOn(){
    if(signalOn) return;
    signalOn = true;
    batSignalEl.classList.add('show');
  }
  function powerOff(){
    if(!signalOn) return;
    signalOn = false;
    batSignalEl.classList.remove('show');
  }

  // демо: включаем на 3 секунды каждые 6 сек
  setInterval(()=>{
    powerOn();
    setTimeout(powerOff,3000);
  },6000);
</script>
</body>
</html>
