<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–®–∫–æ–ª—å–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥ ‚Äî Online</title>
<style>
  :root{
    --bg:#0b1220; --muted:#7e8aa3; --text:#e8eefc; --gold:#ffd54a;

    /* –ü—Ä–æ–∂–µ–∫—Ç–æ—Ä */
    --disc: clamp(60px, 7vw, 110px);     /* –¥–∏–∞–º–µ—Ç—Ä –¥–∏—Å–∫–∞ */
    --thin: 2px;                         /* —Ç–æ–ª—â–∏–Ω–∞ —É –æ—Å–Ω–æ–≤–∞–Ω–∏—è */
    --beam: calc(44vh + 80px);           /* –¥–ª–∏–Ω–∞ –ª—É—á–∞ */
    --sweep: 8s;                         /* –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø—Ä–æ—Ö–æ–¥–∞ —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö */
    --kiss: 2px;                          /* –ø–µ—Ä–µ–∫—Ä—ã—Ç–∏–µ –ª—É—á ‚Üî –¥–∏—Å–∫ (–±–µ–∑ —â–µ–ª–∏) */
    --hugGlow: .9;                        /* —Å–∏–ª–∞ ¬´–æ–±–Ω–∏–º–∞–Ω–∏—è¬ª –¥–∏—Å–∫–∞ (0..1) */
  }

  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background: radial-gradient(1200px 800px at 20% -10%,#162554 0%,#0b1220 60%) fixed;
    overflow-x:hidden;
  }

  /* –°–∏–ª—É—ç—Ç –≥–æ—Ä–æ–¥–∞ */
  .city{
    position:fixed; left:0; right:0; bottom:0; height:160px; z-index:0;
    background:
      linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0)) 0 0/100% 100%,
      url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="1600" height="160" viewBox="0 0 1600 160">\
      <rect width="1600" height="160" fill="%230a1326"/>\
      <path d="M0,140 h80 v-40 h40 v-60 h60 v60 h40 v-30 h40 v30 h50 v-70 h70 v70 h40 v-40 h50 v40 h60 v-90 h60 v90 h60 v-50 h40 v50 h70 v-30 h30 v30 h70 v-110 h50 v110 h80 v20 H0z" fill="%2312213f"/>\
      <path d="M0,150 h90 v-30 h30 v-60 h40 v60 h50 v-40 h40 v40 h50 v-70 h60 v70 h40 v-30 h60 v30 h70 v-100 h40 v100 h50 v-50 h60 v50 h90 v10 H0z" fill="%23152a52"/>\
      </svg>') repeat-x bottom left / cover;
    opacity:.85; pointer-events:none;
  }
  .starfall{position:absolute; top:0; left:0; right:0; height:160px; z-index:1; overflow:hidden}
  .meteor{position:absolute; width:2px; height:2px; background:linear-gradient(45deg,rgba(255,255,255,.9),rgba(255,255,255,.2)); border-radius:50%; box-shadow:0 0 6px 1px rgba(255,255,255,.4); animation:meteorFall 4s linear infinite}
  .meteor:nth-child(1){left:20%; animation-delay:0s}
  .meteor:nth-child(2){left:50%; animation-delay:1.5s}
  .meteor:nth-child(3){left:80%; animation-delay:3s}
  @keyframes meteorFall{0%{transform:translate(0,-100%) rotate(45deg);opacity:1}100%{transform:translate(-100px,160px) rotate(45deg);opacity:0}}

  .wrap{max-width:800px;margin:0 auto;padding:20px;position:relative;z-index:1}
  header{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
  .title{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.5px;font-size:clamp(22px,3vw,36px)}
  .subtitle{display:none}
  .grid{display:grid;grid-template-columns:1fr;gap:10px;margin-top:16px}
  .tile{display:flex;align-items:center;justify-content:space-between;background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,0));border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:12px 14px;box-shadow:0 4px 12px rgba(0,0,0,.25)}
  .left{display:flex;align-items:center;gap:12px;min-width:0}
  .rank{width:36px;height:36px;border-radius:8px;display:grid;place-items:center;font-weight:800;background:#0f1730;border:1px solid rgba(255,255,255,.08)}
  .name{font-weight:700;letter-spacing:.3px;font-size:18px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .class{font-size:14px;color:var(--muted)}
  .right{display:flex;align-items:center;gap:12px}
  .score{font-weight:800;min-width:48px;text-align:right;font-size:18px}
  .medal{font-size:24px}
  .footer{margin-top:12px;display:flex;justify-content:space-between;color:#7e8aa3;font-size:12px}

  /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–π –ø—Ä–æ–∂–µ–∫—Ç–æ—Ä —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  .batsignal{
    position:fixed;
    left: clamp(24px, 4vw, 64px);
    bottom: 84px;                              /* –∫—Ä—ã—à–∞ –≥–æ—Ä–æ–¥–∞ */
    width: calc(var(--disc) + 16px);
    height: calc(var(--beam) + var(--disc));
    z-index: 0;
    overflow: visible;
  }

  /* –õ—É—á = –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è —Ç—Ä–∞–ø–µ—Ü–∏—è (–≤–Ω–∏–∑—É —Ç–æ–Ω–∫–æ, –≤–≤–µ—Ä—Ö—É —à–∏—Ä–∏–Ω–∞ –¥–∏—Å–∫–∞) */
  .batsignal .beam{
    position:absolute;
    bottom:0;
    left: 8px;
    width: var(--disc);        /* –í–ï–†–• ‚Äî —à–∏—Ä–∏–Ω–∞ –¥–∏—Å–∫–∞ */
    height: var(--beam);
    --beam-clip: polygon(
      0% 0%, 100% 0%,               /* –≤–µ—Ä—Ö–Ω—è—è –∫—Ä–æ–º–∫–∞ */
      calc(50% + var(--thin)) 100%, /* –Ω–∏–∑ ‚Äî ¬´–Ω–æ—Å–∏–∫¬ª */
      calc(50% - var(--thin)) 100%
    );
  }

  /* –ù–µ–∞–Ω–∏–º–∏—Ä—É–µ–º–∞—è ¬´–º–∞—Å—Å–∞¬ª –ª—É—á–∞ */
  .batsignal .beam-core{
    position:absolute; inset:0;
    clip-path: var(--beam-clip);
    background: linear-gradient(180deg,
      rgba(255,238,170,.34) 0%,
      rgba(255,238,170,.14) 65%,
      rgba(255,238,170,0) 100%);
    filter: blur(.9px);
  }

  /* –î–í–ò–ñ–£–©–ê–Ø–°–Ø –ü–û–õ–û–°–ê ‚Äî –µ–¥–µ—Ç –°–ù–ò–ó–£ –í–í–ï–†–• –ø–æ translateY() */
  .batsignal .beam-sweep{
    position:absolute;
    left:0; width:100%;
    height: 46%;                 /* –≤—ã—Å–æ—Ç–∞ ¬´–ø–æ–ª–æ—Å—ã¬ª */
    bottom: 0;
    clip-path: var(--beam-clip);
    background:
      radial-gradient(120% 60% at 50% 50%,
        rgba(255,250,200,.0) 0%,
        rgba(255,250,200,.55) 55%,
        rgba(255,250,200,.95) 62%,
        rgba(255,250,200,.55) 69%,
        rgba(255,250,200,0) 85%);
    mix-blend-mode: screen;
    filter: blur(1px);
    animation: sweepUp var(--sweep) linear infinite;
  }
  /* –¢–û–õ–¨–ö–û —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö */
  @keyframes sweepUp{
    0%   { transform: translateY(100%); }
    100% { transform: translateY(-35%); }
  }

  /* –ü—ã–ª—å/—á–∞—Å—Ç–∏—Ü—ã –≤–Ω—É—Ç—Ä–∏ –ª—É—á–∞ (–ª—ë–≥–∫–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ) */
  .batsignal .beam-dust{
    position:absolute; inset:2% 3%;
    clip-path: var(--beam-clip);
    background:
      radial-gradient(1.8px 1.8px at 12% 78%, rgba(255,255,210,.25) 0, rgba(255,255,210,0) 60%),
      radial-gradient(1.8px 1.8px at 32% 60%, rgba(255,255,210,.18) 0, rgba(255,255,210,0) 60%),
      radial-gradient(1.8px 1.8px at 56% 70%, rgba(255,255,210,.22) 0, rgba(255,255,210,0) 60%),
      radial-gradient(1.8px 1.8px at 76% 50%, rgba(255,255,210,.16) 0, rgba(255,255,210,0) 60%);
    filter: blur(.25px);
    opacity:.6;
    animation: dustDrift 9s linear infinite;
  }
  @keyframes dustDrift{0%{transform:translateX(-1%) translateY(6%)}100%{transform:translateX(1%) translateY(-6%)}}

  /* –î–ò–°–ö ‚Äî –±–µ–∑ —â–µ–ª–∏, –ª—É—á –µ–≥–æ ¬´—Ü–µ–ª—É–µ—Ç¬ª –∏ –°–ò–õ–¨–ù–û –û–ë–ù–ò–ú–ê–ï–¢ –ø—Ä–∏ –ø—Ä–∏—Ö–æ–¥–µ –ø–æ–ª–æ—Å—ã */
  .batsignal .target{
    position:absolute;
    left: 8px;
    bottom: calc(var(--beam) - var(--kiss));
    width: var(--disc);
    height: var(--disc);
  }

  /* –¢–µ–ª–æ –¥–∏—Å–∫–∞ */
  .batsignal .target::before{
    content:""; position:absolute; inset:0; border-radius:50%;
    background: radial-gradient(circle at 35% 35%, #fff9c9 0%, #ffe58b 52%, #ffd55a 100%);
    box-shadow: 0 0 14px 6px rgba(255,240,150,.6);
    filter: brightness(1);
    animation: spotBreath 3s ease-in-out infinite;
  }
  @keyframes spotBreath{0%,100%{filter:brightness(1)}50%{filter:brightness(1.06)}}

  /* –û–ë–ù–ò–ú–ê–Æ–©–ò–ô –°–í–ï–¢: –º–æ—â–Ω–∞—è –Ω–∏–∂–Ω—è—è –∫–∞–π–º–∞ + —à–∏—Ä–æ–∫–∏–π –æ—Ä–µ–æ–ª, –ø–∏–∫ ‚Äî –≤ –∫–æ–Ω—Ü–µ sweepUp */
  .batsignal .target::after{
    content:""; position:absolute; inset:-10px; border-radius:50%;
    background:
      radial-gradient(75% 48% at 50% 98%,
        rgba(255,255,220, calc(.25*var(--hugGlow))) 0%,
        rgba(255,255,220, calc(.90*var(--hugGlow))) 55%,
        rgba(255,255,220, 0) 80%),
      radial-gradient(130% 90% at 50% 120%,
        rgba(255,255,210, calc(.18*var(--hugGlow))) 0%,
        rgba(255,255,210, calc(.85*var(--hugGlow))) 40%,
        rgba(255,255,210, 0) 70%);
    mix-blend-mode: screen;
    opacity:.18;
    filter: blur(.8px);
    pointer-events:none;
    animation: hugSync var(--sweep) linear infinite;
  }
  /* –ø–∏–∫ —Å–≤–µ—Ç–∞ ‚Äî –∫–æ–≥–¥–∞ –ø–æ–ª–æ—Å–∞ –¥–æ–±—Ä–∞–ª–∞—Å—å –¥–æ –¥–∏—Å–∫–∞ */
  @keyframes hugSync{
    0%,65%  { opacity:.18; filter: blur(.8px); }
    80%     { opacity:.42; filter: blur(1px); }
    88%     { opacity:.90; filter: blur(1.2px) brightness(1.05); }
    94%     { opacity:.48; }
    100%    { opacity:.18; }
  }

  .batsignal .target-img{
    position:absolute; inset:0; width:100%; height:100%; object-fit:contain;
    filter: drop-shadow(0 0 2px rgba(0,0,0,.35));
    opacity:1;
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">–®–∫–æ–ª—å–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥ ‚Äî Online</div>
      <div class="subtitle" id="status"></div>
    </header>
    <div id="grid" class="grid"></div>
    <div class="footer">
      <span id="updated"></span>
      <span>–ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º (F11) –Ω–∞ –¢–í</span>
    </div>
  </div>

  <div class="city" aria-hidden="true">
    <div class="starfall">
      <div class="meteor"></div>
      <div class="meteor"></div>
      <div class="meteor"></div>
    </div>
  </div>

  <!-- –õ—É—á –≤—Å–µ–≥–¥–∞ –≤–∫–ª—é—á–µ–Ω. –ü–æ–ª–æ—Å–∞ –µ–¥–µ—Ç —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö. –î–∏—Å–∫ ¬´–æ–±–Ω–∏–º–∞–µ—Ç—Å—è¬ª —Å–≤–µ—Ç–æ–º –≤ –∫–æ–Ω—Ü–µ. -->
  <div id="batsignal" class="batsignal" aria-hidden="true">
    <div class="beam">
      <div class="beam-core"></div>
      <div class="beam-sweep"></div>
      <div class="beam-dust"></div>
    </div>
    <div class="target">
      <img class="target-img" src="bat-signal.png" alt="bat-signal">
    </div>
  </div>

  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-yAedPlzSiucopAyXDGUCa4NC8sSVW1e6yxsFXksSIgxTkJhkONG6daXkg2Y8cGwaqsrffbt22_Py/pub?gid=1022445244&single=true&output=csv";
    const REFRESH_MS = 11000;
    const gridEl = document.getElementById('grid');
    const updatedEl = document.getElementById('updated');

    const medalOrder = { gold:0, silver:1, bronze:2, "":3 };
    const medalType = (str)=>{
      const s = (str||'').toLowerCase();
      if (s.includes('–∑–æ–ª') || s.includes('gold')) return 'gold';
      if (s.includes('—Å–µ—Ä') || s.includes('silver')) return 'silver';
      if (s.includes('–±—Ä–æ–Ω')|| s.includes('bronze')) return 'bronze';
      return '';
    };
    const medalEmoji = (t)=> t==='gold'?'ü•á':t==='silver'?'ü•à':t==='bronze'?'ü•â':'';

    async function fetchCSV(){
      try{
        const res = await fetch(CSV_URL + '&_=' + Date.now(), {cache:'no-store'});
        if(!res.ok) throw new Error('HTTP '+res.status);
        const text = await res.text();
        const parsed = Papa.parse(text, { skipEmptyLines: "greedy" });
        render(parsed.data);
        updatedEl.textContent = '–í—Ä–µ–º—è: ' + new Date().toLocaleTimeString();
      }catch(e){
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSV:', e);
      }
    }

    function render(rows){
      if(!rows || rows.length===0){
        gridEl.innerHTML='';
        return;
      }
      const header = rows[0].map(h => (h||'').toString().trim().toLowerCase());
      const hasHdr = header.some(h => h.includes('—Ñ–∏–æ')||h.includes('name')||
                                       h.includes('–∏—Ç–æ–≥–æ')||h.includes('score')||
                                       h.includes('–º–µ–¥–∞–ª')||h.includes('medal')||
                                       h.includes('–∫–ª–∞—Å—Å')||h.includes('class') );
      const body = rows.slice(hasHdr?1:0);

      let idxName = hasHdr ? header.findIndex(h=>h.includes('—Ñ–∏–æ')||h.includes('name')) : 0;
      let idxScore = hasHdr ? header.findIndex(h=>h.includes('–∏—Ç–æ–≥–æ')||h.includes('score')) : 1;
      let idxMedal = hasHdr ? header.findIndex(h=>h.includes('–º–µ–¥–∞–ª')||h.includes('medal')) : 2;
      let idxClass = hasHdr ? header.findIndex(h=>h.includes('–∫–ª–∞—Å—Å')||h.includes('class')) : 3;

      if(idxName<0) idxName=0;
      if(idxScore<0) idxScore=1;
      if(idxMedal<0) idxMedal=2;
      if(idxClass<0) idxClass=3;

      const data = body.map(r=>{
        const name = (r[idxName] ?? '').toString().trim();
        const score = parseFloat((r[idxScore] ?? '0').toString().replace(',','.')) || 0;
        const medal = (r[idxMedal] ?? '').toString().trim();
        const klass = (r[idxClass] ?? '').toString().trim();
        return { name, score: Math.round(score), medal, klass };
      }).filter(r=>r.name);

      data.sort((a,b)=>{
        const ma = medalType(a.medal), mb = medalType(b.medal);
        const byM = (medalOrder[ma]??3)-(medalOrder[mb]??3);
        if(byM) return byM;
        const byS = (b.score||0)-(a.score||0);
        if(byS) return byS;
        return a.name.localeCompare(b.name,'ru');
      });

      gridEl.innerHTML='';
      data.forEach((row,i)=>{
        const t = medalType(row.medal), e = medalEmoji(t);
        const el = document.createElement('div');
        el.className='tile';
        el.innerHTML = `
          <div class="left">
            <div class="rank">${i+1}</div>
            <div>
              <div class="name">${e?e+' ':''}${row.name}</div>
              ${row.klass ? `<div class="class">–ö–ª–∞—Å—Å: ${row.klass}</div>` : ""}
            </div>
          </div>
          <div class="right">
            ${e?`<div class="medal">${e}</div>`:''}
            <div class="score">${row.score}</div>
          </div>
        `;
        gridEl.appendChild(el);
      });
    }

    fetchCSV();
    setInterval(fetchCSV, REFRESH_MS);
  </script>
</body>
</html>
