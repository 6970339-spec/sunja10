<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Школьный рейтинг — Online</title>
<style>
  :root{
    --bg:#0b1220; --text:#e8eefc;
    --disc: 64px;   /* диаметр круга */
    --beam: 120px;  /* длина луча */
    --thin: 6px;    /* толщина луча у источника */
    --gap: 0px;     /* убрал зазор — круг вплотную к лучу */
  }

  body{
    margin:0; color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background: radial-gradient(1200px 800px at 20% -10%,#162554 0%,#0b1220 60%) fixed;
  }

  .wrap{max-width:800px;margin:0 auto;padding:20px;}
  header{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
  .title{
    display:flex; align-items:center; gap:10px;
    font-weight:800; font-size:clamp(22px,3vw,36px);
  }

  /* ─────────────── Bat-signal ─────────────── */
  .batsignal{
    position: relative;
    width: calc(var(--beam) + var(--disc));
    height: var(--disc);
    display:inline-block;
  }

  /* Луч */
  .batsignal .beam{
    position:absolute;
    left: 0;
    top: calc(50% - var(--thin));
    width: var(--beam);
    height: calc(var(--thin) * 2);
    background: linear-gradient(90deg, rgba(255,238,170,.5), rgba(255,238,170,0));
  }

  /* Круг */
  .batsignal .target{
    position:absolute;
    left: var(--beam);  /* круг сразу после луча */
    top: 0; width: var(--disc); height: var(--disc);
  }
  .batsignal .target::before{
    content:"";
    position:absolute; inset:0; border-radius:50%;
    background: radial-gradient(circle at 35% 35%, #fff9c9 0%, #ffe58b 56%, #ffd55a 70%);
    box-shadow: 0 0 12px 4px rgba(255, 240, 150, .4);
  }

  /* Картинка внутри круга — всегда видна */
  .batsignal .beam-dust-img{
    position:absolute; inset:0;
    width:100%; height:100%; object-fit:contain;
  }
</style>
</head>
<body>

  <div class="wrap">
    <header>
      <div class="title">
        <div class="batsignal">
          <div class="beam"></div>
          <div class="target">
            <img class="beam-dust-img" src="bat-signal.png" alt="bat-signal">
          </div>
        </div>
        Школьный рейтинг — Online
      </div>
    </header>
  </div>

</body>
</html>
