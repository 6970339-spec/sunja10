<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–®–∫–æ–ª—å–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥ ‚Äî Online</title>
<style>
  :root{
    --bg:#0b1220; --muted:#7e8aa3; --text:#e8eefc;
    --gold:#ffd54a;

    /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ–∂–µ–∫—Ç–æ—Ä–∞ (–∫–æ—Ä–æ—Ç–∫–∏–π –ª—É—á) */
    --disc: 60px;      /* –¥–∏–∞–º–µ—Ç—Ä –¥–∏—Å–∫–∞-–º–∏—à–µ–Ω–∏ —Å–ø—Ä–∞–≤–∞ */
    --thin: 6px;       /* —Ç–æ–ª—â–∏–Ω–∞ –ª—É—á–∞ —É –∏—Å—Ç–æ—á–Ω–∏–∫–∞ */
    --beam: 140px;     /* –î–õ–ò–ù–ê –õ–£–ß–ê ‚Äî —É–∫–æ—Ä–æ—á–µ–Ω–æ */
    --sourceW: 0px;    /* –∏—Å—Ç–æ—á–Ω–∏–∫–∞ —Å–ª–µ–≤–∞ –Ω–µ—Ç */
    --gap: 6px;        /* –∑–∞–∑–æ—Ä –æ—Ç –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è –¥–æ –Ω–∞—á–∞–ª–∞ –ª—É—á–∞ */
    --sweep: 5.2s;     /* –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø—Ä–æ—Ö–æ–¥–∞ —è—Ä–∫–æ–π –ø–æ–ª–æ—Å—ã */
  }

  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background: radial-gradient(1200px 800px at 20% -10%,#162554 0%,#0b1220 60%) fixed;
    overflow-x:hidden;
  }

  .wrap{max-width:800px;margin:0 auto;padding:20px; position:relative; z-index:1}
  header{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
  .title{
    display:flex; align-items:center; gap:10px;
    font-weight:800; letter-spacing:.5px;
    font-size:clamp(22px,3vw,36px);
  }
  .subtitle{display:none}

  .grid{display:grid;grid-template-columns:1fr;gap:10px;margin-top:16px}
  .tile{
    display:flex;align-items:center;justify-content:space-between;
    background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,0));
    border:1px solid rgba(255,255,255,.06);
    border-radius:14px;padding:12px 14px;box-shadow:0 4px 12px rgba(0,0,0,.25)
  }
  .left{display:flex;align-items:center;gap:12px;min-width:0}
  .rank{width:36px;height:36px;border-radius:8px;display:grid;place-items:center;
        font-weight:800;background:#0f1730;border:1px solid rgba(255,255,255,.08)}
  .name{font-weight:700;letter-spacing:.3px;font-size:18px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .class{font-size:14px;color:var(--muted)}
  .right{display:flex;align-items:center;gap:12px}
  .score{font-weight:800;min-width:48px;text-align:right;font-size:18px}
  .medal{font-size:24px}

  .footer{margin-top:12px;display:flex;justify-content:space-between;color:#7e8aa3;font-size:12px}
  /* –°–ø—Ä—è—Ç–∞—Ç—å ¬´–æ–±–Ω–æ–≤–ª–µ–Ω–æ¬ª, —á—Ç–æ–±—ã –Ω–µ –¥—ë—Ä–≥–∞–ª–æ –≤—ë—Ä—Å—Ç–∫—É */
  #updated{display:none}

  /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
     Bat-Signal –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ (–±–µ–∑ –≥–æ—Ä–æ–¥–∞)
     ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  .batsignal{
    position: relative;
    width: calc(var(--sourceW) + var(--gap) + var(--beam) + var(--disc) + 12px);
    height: calc(var(--disc) + 12px);
    display:inline-block; vertical-align:middle;
    margin-right: 6px;
    overflow: visible;

    opacity: 0; transform: translateY(-4px) scale(.96);
  }
  .batsignal.show{
    opacity:1; transform: translateY(0) scale(1);
    transition: opacity .45s ease, transform .45s ease;
  }

  /* —ç—Ñ—Ñ–µ–∫—Ç—ã –≤–∫–ª—é—á–µ–Ω–∏—è/–≤—ã–∫–ª—é—á–µ–Ω–∏—è */
  .batsignal.on  .beam { animation: powerOn .5s ease both;  }
  .batsignal.off .beam { animation: powerOff .5s ease both; }
  @keyframes powerOn  { from{opacity:0; transform:scaleX(.7)} to{opacity:1; transform:scaleX(1)} }
  @keyframes powerOff { from{opacity:1; transform:scaleX(1)} to{opacity:0; transform:scaleX(.7)} }

  /* –õ—É—á —Å–ª–µ–≤–∞‚Üí–≤–ø—Ä–∞–≤–æ; —à–∏—Ä–æ–∫–∏–π –∫—Ä–∞–π = –¥–∏–∞–º–µ—Ç—Ä –¥–∏—Å–∫–∞ */
  .batsignal .beam{
    position:absolute;
    left: var(--gap);
    top: 8px; bottom: 8px;
    width: var(--beam);
    transform-origin: left center;
    --beam-clip: polygon(
      0% calc(50% - var(--thin)),
      100% calc(50% - (var(--disc)/2)),
      100% calc(50% + (var(--disc)/2)),
      0% calc(50% + var(--thin))
    );
  }
  .batsignal .beam-core,
  .batsignal .beam-sweep,
  .batsignal .beam-dust{ clip-path: var(--beam-clip); }

  .batsignal .beam-core{
    position:absolute; inset:0;
    background: linear-gradient(90deg,
                rgba(255,238,170,.30),
                rgba(255,238,170,.08) 70%,
                rgba(255,238,170,0) 100%);
    filter: blur(.9px);
    animation: coreFlicker 3.6s ease-in-out infinite, sway 9s ease-in-out infinite;
  }
  @keyframes coreFlicker{ 0%,100%{opacity:.93} 40%{opacity:.86} 50%{opacity:1} 60%{opacity:.9}}
  @keyframes sway       { 0%,100%{ transform: rotate(-0.35deg)} 50%{ transform: rotate(0.35deg)} }

  /* –ü–æ–ª–æ—Å–∞ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ ‚Äî —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–∞ —Å –ø–æ—è–≤–ª–µ–Ω–∏–µ–º –∫–∞—Ä—Ç–∏–Ω–∫–∏ –≤ –¥–∏—Å–∫–µ */
  .batsignal .beam-sweep{
    position:absolute; inset:0;
    background:
      linear-gradient(90deg, transparent 0%,
                               rgba(255,245,180,.45) 10%,
                               rgba(255,245,180,.9) 13%,
                               rgba(255,245,180,.45) 16%,
                               transparent 26%);
    filter: blur(1px);
    mix-blend-mode: screen;
    opacity:.65;
    animation: sweepX var(--sweep) ease-in-out infinite;
    animation-play-state: paused;
  }
  @keyframes sweepX{
    0%   { background-position: -40% 0; background-size: 200% 100% }
    50%  { background-position:  60% 0; background-size: 200% 100% } /* —è—Ä–∫–∞—è –ø–æ–ª–æ—Å–∞ —É –∫—Ä—É–≥–∞ */
    100% { background-position: -40% 0; background-size: 200% 100% }
  }
  .batsignal.show .beam-sweep{ animation-play-state: running; }

  .batsignal .beam-dust{
    position:absolute; inset:3% 2%;
    background:
      radial-gradient(1.8px 1.8px at 12% 78%, rgba(255,255,210,.25) 0, rgba(255,255,210,0) 60%),
      radial-gradient(1.8px 1.8px at 32% 60%, rgba(255,255,210,.18) 0, rgba(255,255,210,0) 60%),
      radial-gradient(1.8px 1.8px at 56% 70%, rgba(255,255,210,.22) 0, rgba(255,255,210,0) 60%),
      radial-gradient(1.8px 1.8px at 76% 50%, rgba(255,255,210,.16) 0, rgba(255,255,210,0) 60%);
    filter: blur(.25px);
    opacity:.6;
    animation: dustDrift 9s linear infinite;
  }
  @keyframes dustDrift{
    0%   { transform: translateX(-1%) translateY(6%) }
    100% { transform: translateX( 1%) translateY(-6%) }
  }

  /* –ú–∏—à–µ–Ω—å —Å–ø—Ä–∞–≤–∞: –∫—Ä—É–≥ –í–°–ï–ì–î–ê –≤–∏–¥–µ–Ω; –∫–∞—Ä—Ç–∏–Ω–∫–∞ ‚Äî –ø–æ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å –ª—É—á–æ–º */
  .batsignal .target{
    position:absolute;
    left: calc(var(--gap) + var(--beam) + 6px);
    top: 8px; width: var(--disc); height: var(--disc);
  }
  .batsignal .target::before{
    content:"";
    position:absolute; inset:0; border-radius:50%;
    background: radial-gradient(circle at 35% 35%, #fff9c9 0%, #ffe58b 56%, #ffd55a 70%, rgba(0,0,0,0) 71%);
    box-shadow: 0 0 24px 8px rgba(255, 240, 150, .35), inset -10px 10px 12px rgba(0, 0, 0, .25);
    animation: spotPulse 2.8s ease-in-out infinite;
  }
  @keyframes spotPulse { 0%,100%{ filter:brightness(1) } 50%{ filter:brightness(1.1) } }

  /* –ö–ê–†–¢–ò–ù–ö–ê –í –î–ò–°–ö–ï: –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ/–∏—Å—á–µ–∑–∞–Ω–∏–µ —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ —Å –ª—É—á–æ–º */
  .batsignal .beam-dust-img,
  .batsignal .target-img{
    position:absolute; inset:0;
    width:100%; height:100%; object-fit:contain;
    filter: drop-shadow(0 0 2px rgba(0,0,0,.35));
    opacity: 0;
    animation: targetReveal var(--sweep) ease-in-out infinite;
    animation-play-state: paused; /* —Å—Ç–∞—Ä—Ç—É–µ–º –≤–º–µ—Å—Ç–µ —Å sweep */
  }
  @keyframes targetReveal{
    0%,30%   { opacity: 0; }
    40%      { opacity: .35; }
    50%      { opacity: 1; }   /* –º–∞–∫—Å–∏–º—É–º, –∫–æ–≥–¥–∞ –ø–æ–ª–æ—Å–∞ —É –∫—Ä—É–≥–∞ */
    60%      { opacity: .35; }
    70%,100% { opacity: 0; }
  }
  .batsignal.show .beam-dust-img,
  .batsignal.show .target-img{ animation-play-state: running; }
</style>
</head>
<body>

  <div class="wrap">
    <header>
      <div class="title">
        <!-- –ö–æ—Ä–æ—Ç–∫–∏–π –ª—É—á ‚Üí –∫—Ä—É–≥ —Å –∫–∞—Ä—Ç–∏–Ω–∫–æ–π (–±–µ–∑ –≥–æ—Ä–æ–¥–∞) -->
        <div id="batsignal" class="batsignal" aria-hidden="true">
          <div class="beam">
            <div class="beam-core"></div>
            <div class="beam-sweep"></div>
            <div class="beam-dust"></div>
          </div>
          <div class="target">
            <img class="beam-dust-img" src="bat-signal.png" alt="bat-signal">
          </div>
        </div>
        –®–∫–æ–ª—å–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥ ‚Äî Online
      </div>
      <div class="subtitle" id="status"></div>
    </header>

    <div id="grid" class="grid"></div>

    <div class="footer">
      <span id="updated"></span>
      <span>–ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º (F11) –Ω–∞ –¢–í</span>
    </div>
  </div>

<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-yAedPlzSiucopAyXDGUCa4NC8sSVW1e6yxsFXksSIgxTkJhkONG6daXkg2Y8cGwaqsrffbt22_Py/pub?gid=1022445244&single=true&output=csv";
  const REFRESH_MS = 11000; // –∫–∞–∂–¥—ã–µ 11 —Å–µ–∫

  const gridEl    = document.getElementById('grid');
  const updatedEl = document.getElementById('updated');
  const batSignalEl = document.getElementById('batsignal');

  let signalOn = false;

  const medalOrder = { gold:0, silver:1, bronze:2, "":3 };
  const medalType = (str)=>{
    const s = (str||'').toLowerCase();
    if (s.includes('–∑–æ–ª') || s.includes('gold')) return 'gold';
    if (s.includes('—Å–µ—Ä') || s.includes('silver')) return 'silver';
    if (s.includes('–±—Ä–æ–Ω')|| s.includes('bronze')) return 'bronze';
    return '';
  };
  const medalEmoji = (t)=> t==='gold'?'ü•á':t==='silver'?'ü•à':t==='bronze'?'ü•â':'';

  function powerOn(){
    if (signalOn) return;
    signalOn = true;
    batSignalEl.classList.add('show','on');
    batSignalEl.classList.remove('off');
    setTimeout(()=>batSignalEl.classList.remove('on'), 520);
  }
  function powerOff(){
    if (!signalOn) return;
    signalOn = false;
    batSignalEl.classList.add('off');
    setTimeout(()=>{ batSignalEl.classList.remove('off','show'); }, 520);
  }

  async function fetchCSV(){
    try{
      const res = await fetch(CSV_URL + '&_=' + Date.now(), {cache:'no-store'});
      if(!res.ok) throw new Error('HTTP '+res.status);
      const text = await res.text();
      const parsed = Papa.parse(text, { skipEmptyLines: "greedy" });
      render(parsed.data);
      // updatedEl.textContent = '–í—Ä–µ–º—è: ' + new Date().toLocaleTimeString(); // —Å–∫—Ä—ã—Ç–æ
    }catch(e){
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSV:', e);
    }
  }

  function render(rows){
    if(!rows || rows.length===0){
      gridEl.innerHTML='';
      powerOff();
      return;
    }

    const header = rows[0].map(h => (h||'').toString().trim().toLowerCase());
    const hasHdr = header.some(h =>
      h.includes('—Ñ–∏–æ')||h.includes('name')||
      h.includes('–∏—Ç–æ–≥–æ')||h.includes('score')||
      h.includes('–º–µ–¥–∞–ª')||h.includes('medal')||
      h.includes('–∫–ª–∞—Å—Å')||h.includes('class')
    );
    const body = rows.slice(hasHdr?1:0);

    let idxName  = hasHdr ? header.findIndex(h=>h.includes('—Ñ–∏–æ')||h.includes('name'))   : 0;
    let idxScore = hasHdr ? header.findIndex(h=>h.includes('–∏—Ç–æ–≥–æ')||h.includes('score')) : 1;
    let idxMedal = hasHdr ? header.findIndex(h=>h.includes('–º–µ–¥–∞–ª')||h.includes('medal')) : 2;
    let idxClass = hasHdr ? header.findIndex(h=>h.includes('–∫–ª–∞—Å—Å')||h.includes('class')) : 3;
    if(idxName<0) idxName=0; if(idxScore<0) idxScore=1; if(idxMedal<0) idxMedal=2; if(idxClass<0) idxClass=3;

    const data = body.map(r=>{
      const name  = (r[idxName]  ?? '').toString().trim();
      const score = parseFloat((r[idxScore] ?? '0').toString().replace(',','.')) || 0;
      const medal = (r[idxMedal] ?? '').toString().trim();
      const klass = (r[idxClass] ?? '').toString().trim();
      return { name, score: Math.round(score), medal, klass };
    }).filter(r=>r.name);

    // —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
    data.sort((a,b)=>{
      const ma = medalType(a.medal), mb = medalType(b.medal);
      const byM = (medalOrder[ma]??3)-(medalOrder[mb]??3); if(byM) return byM;
      const byS = (b.score||0)-(a.score||0);               if(byS) return byS;
      return a.name.localeCompare(b.name,'ru');
    });

    // –ø—Ä–æ–∂–µ–∫—Ç–æ—Ä –ø–æ –º–µ–¥–∞–ª–∏ –ª–∏–¥–µ—Ä–∞
    const topMedal = medalType(data[0]?.medal);
    if (topMedal === 'gold') powerOn(); else powerOff();

    // —Å–ø–∏—Å–æ–∫
    gridEl.innerHTML='';
    data.forEach((row,i)=>{
      const t = medalType(row.medal), e = medalEmoji(t);
      const el = document.createElement('div'); el.className='tile';
      el.innerHTML = `
        <div class="left">
          <div class="rank">${i+1}</div>
          <div>
            <div class="name">${e?e+' ':''}${row.name}</div>
            ${row.klass ? `<div class="class">–ö–ª–∞—Å—Å: ${row.klass}</div>` : ""}
          </div>
        </div>
        <div class="right">
          ${e?`<div class="med–∞–ª">${e}</div>`:''}
          <div class="score">${row.score}</div>
        </div>`;
      gridEl.appendChild(el);
    });
  }

  fetchCSV();
  setInterval(fetchCSV, REFRESH_MS);
</script>
</body>
</html>
